name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    name: Test setup-bin
    runs-on: ${{ matrix.platform }}
    strategy:
      fail-fast: false
      matrix:
        platform: [ubuntu-latest, windows-latest, macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: shellcheck
        uses: reviewdog/action-shellcheck@v1
      - name: Run setup-bin go package
        id: setup-bin-go
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-owner: tj-actions
          repository: auto-doc
          language-type: go
      - name: Show output
        run: |
          echo "setup-bin-go: ${{ steps.setup-bin-go.outputs.binary_path }}"
      - name: Run setup-bin rust package
        id: setup-bin-rust
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-owner: tj-actions
          repository: json2file
          language-type: rust
      - name: Show output
        run: |
          echo "setup-bin-rust: ${{ steps.setup-bin-rust.outputs.binary_path }}"
      - name: Run git-cliff go package
        id: setup-bin-go-2
        uses: ./
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          repository-owner: orhun
          repository: git-cliff
          language-type: go
      - name: Show output
        run: |
          echo "setup-bin-go: ${{ steps.setup-bin-go-2.outputs.binary_path }}"
